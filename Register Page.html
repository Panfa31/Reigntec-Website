<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title src="Assets\REIGNTEC Logo\Icon.png">Register</title>
  </head>
  <link rel="stylesheet" href="Style.css" />
  <script src="javascript.js"></script>
  <body>
    <header>
      <nav>
        <a href="welcomepage.html"
          ><img src="reigntec-01.png" alt="Logo" class="logo"
        /></a>
        <div class="login-Question">
          <p>Do you have an account?</p>
          <a href="login page.html" class="login-gold">Login</a>
        </div>
      </nav>
    </header>
    <div class="form_section-Register">
      <h1>Let's get Started!</h1>
      <p>Enter your details below</p>
      <form action="#" class="form">
        <div class="form-group">
          <input type="text" id="name" placeholder="Frist Name" />
        </div>
        <div class="form-group">
          <input type="text" id="Surname" placeholder="Last Name" />
        </div>
        <div class="form-group">
          <input type="text" id="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" />
        <a href="Homepage.html"
          ><button type="submit" class="Login-button">Register</button>
        </a>
      </form>
    </div>
  </body>
</html>
