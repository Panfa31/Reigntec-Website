<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="Register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <a href="index.html"
            ><img src="Assets\REIGNTEC Logo\reigntec-03.png" alt="Logo" class="logo"
          /></a>
          <div class="login-link">
            <p>Do you have a reigntec account?  
            </p>
              <button type="button" class="Login-btn"><a href="login page.html">
                Sign in
                </a>
              </button>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <form action="">
      <div class="form_section-Register">
        <form action=" " >
          <h2>Create Account</h2>
          <div class="fullname">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" id="name"  required />
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text" id="surname"  required />
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email"  required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
            type="password"
            id="password"
            
            required
            />
            <span id="togglePassword" onclick="togglePassword()">
              <i class="fas fa-eye" id="eye-icon"></i>
            </span>
          </div>
          <div class="form-group">
            <label>Country</label>
            <select id="country" name="country" required></select>
          </div>
          <div class="confirm">
            <label
            >By clicking "Register" below, I agree to reigntec's <a href="#"> Privacy Policy </a> and <a href="#"> User Agreement</a> </label>
          </div>
          <div class="form-group">
            <button type="submit" class="Reg-btton">Register <a href="index.html"></a></button>
          </div>
        </form>
      </div>
    </section>
    <script src="javascript-Reg.js" defer></script>
  </body>
</html>
