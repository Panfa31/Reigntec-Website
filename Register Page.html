<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="Register.css" />
    <script src="javascript.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="welcomepage.html"
          ><img src="reigntec-01.png" alt="Logo" class="logo"
        /></a>
        <div class="login-Question">
          <p>Do you have an account?</p>
          <a href="login page.html" class="login-gold">Login</a>
        </div>
      </nav>
    </header>
    <div class="form_section-Register">
      <h1>Let's get Started!</h1>
      <p>Enter your details below</p>
      <form action="#" class="form">
        <div class="form-group">
          <input type="text" id="name" placeholder="First Name*" required />
        </div>
        <div class="form-group">
          <input type="text" id="surname" placeholder="Last Name*" required />
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email*" required />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Password*"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit" class="Reg-btton">Register</button>
        </div>
      </form>
    </div>
    <script src="javascript-Reg.js" defer></script>
  </body>
</html>
