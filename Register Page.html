<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="Register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <a href="Homepage.html"
            ><img src="reigntec-01.png" alt="Logo" class="logo"
          /></a>
        </div>
      </nav>
    </header>
    <section>
      <div class="form_section-Register">
        <form action="#" class="Reg-form">
          <h1>Let's get Started!</h1>
          <p>Enter your details below</p>
          <div class="form-group">
            <select id="title" name="title" required>
              <option value="title">Title</option>
              <option value="Mr.">Mr.</option>
              <option value="Miss">Miss</option>
              <option value="Mrs.">Mrs.</option>
              <option value="Ms.">Ms.</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" id="name" placeholder="First Name*" required />
          </div>
          <div class="form-group">
            <input type="text" id="surname" placeholder="Last Name*" required />
          </div>
          <div class="form-group">
            <select id="country" name="country" required></select>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Email*" required />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              placeholder="Password*"
              required
            />
          </div>
          <div class="confirm">
            <label
              ><input type="checkbox" id="confirm" />I confirm I've read,
              understand and agree to the <a href="#"> PRIVACY POLICY</a></label
            >
          </div>
          <div class="form-group">
            <button type="submit" class="Reg-btton">Register</button>
          </div>
          <div class="login-Question">
            <p>Do you have an account?</p>
            <a href="login page.html" class="login-gold">Login</a>
          </div>
        </form>
      </div>
    </section>
    <script src="javascript-Reg.js" defer></script>
  </body>
</html>
