<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy/sell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <script defer src="index.js"></script>
</head>
<body>
    <div class="buysell-cont">
        <button>
            <a href="buysell.html">Buy</a>
        </button>
        <button>
            <a href="buysell.html">Sell</a>
        </button>
    </div>
    <div class="form_section-buysell">
        <div class="floating-label-input">
            <label>Buy</label>
            <select id="buy-option">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
          <div class="floating-label-input">
            <label> Pay with </label>
        <select id="currency-pair">
            <option value="EURUSD">EUR/USD</option>
            <option value="GBPUSD">GBP/USD</option>
            <option value="USDJPY">USD/JPY</option>
            <option value="AUDUSD">AUD/USD</option>
            <option value="USDCAD">USD/CAD</option>
        </select>
        <input type="number" id="amount" placeholder="Enter amount">
          </div>
        <div class="changeamount">
            <p id="amount-text">Amount: </p>
        </div>
<div class="review">

    <button id="review-btn">Review</button>
    <button id="cancel-btn">
        <a href="wallet.html">Cancel</a></button>
</div>

        <script>
            const amountInput = document.getElementById('amount');
            const amountText = document.getElementById('amount-text');

            amountInput.addEventListener('input', function() {
                amountText.textContent = 'Amount: ' + amountInput.value;
            });
        </script>

</body>
</html>
