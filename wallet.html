<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet</title>
    <link rel="stylesheet" href="Wallet.css" />
  </head>
  <body class="wallet-body">
    <nav>
      <div class="nav-bar">
        <a href="welcomepage.html">
          <img src="reigntec-01.png" alt="Logo" class="logo" />
        </a>
        <ul id="menu" class="nav-bar-menu">
          <li class="active"><a href="Homepage.html">Home</a></li>
          <li class="active"><a href="Details.html">Details</a></li>

          <li class="active"><a href="Wallet.html">Wallet</a></li>

          <div class="bar"></div>

    </nav>

    <div class="totalPort">
      <h1 style="text-align: center">Wallet</h1>
      <p>Total Portfoilo value</p>
      <p>0.00 ZAR</p>
      <p>YESTERDAY PROFIT/LOSS</p>

      <div class="fund-btn">
        <button>BUY</button>

    </div>

      <div class="wallet">
        <p>my Wallets</p>
        <div class="search">
          <form action="#" method="get">

            <input type="search" id="search" name="q" placeholder="Search..." />

          </form>

      </div>

    <div class="currency">

        <img
          src="/Assets/south-africa.png"

        <p id="price">Balence</p>
        <div class="Trade-btn">

            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
              <a href="#">Deposit</a>
              <a href="#">Withdraw</a>
              <a href="#">Transfer</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="Wallet.js"></script>
  <script>
    const menuBtn = document.querySelector(".menu-btn");
    const navBarMenu = document.querySelector(".nav-bar-menu");

    menuBtn.addEventListener("click", () => {
