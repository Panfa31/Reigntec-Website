<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange page</title>
  </head>
  <body>
    <h1>Market Chart</h1>
    <div id="chart"></div>

    <h1>Watchlist</h1>
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Price</th>
          <th>Change</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>BTC</td>
          <td>50,000</td>
          <td>+2.5%</td>
        </tr>
        <tr>
          <td>ETH</td>
          <td>3,500</td>
          <td>-1.2%</td>
        </tr>
        <tr>
          <td>LTC</td>
          <td>200</td>
          <td>+0.8%</td>
        </tr>
      </tbody>
    </table>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container" style="height: 100%; width: 100%">
      <div
        id="tradingview_03b61"
        style="height: calc(100% - 32px); width: 100%"
      ></div>
      <div class="tradingview-widget-copyright">
        <a
          href="https://www.tradingview.com/"
          rel="noopener nofollow"
          target="_blank"
          ><span class="blue-text">Track all markets on TradingView</span></a
        >
      </div>
      <script
        type="text/javascript"
        src="https://s3.tradingview.com/tv.js"
      ></script>
      <script type="text/javascript">
        new TradingView.widget({
          autosize: true,
          symbol: "NASDAQ:AAPL",
          interval: "D",
          timezone: "Etc/UTC",
          theme: "light",
          style: "1",
          locale: "en",
          enable_publishing: false,
          allow_symbol_change: true,
          container_id: "tradingview_03b61",
        });
      </script>
    </div>
    <!-- TradingView Widget END -->
    <script src="Exchange.js"></script>
  </body>
</html>
