<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="Login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <a href="index.html"
            ><img src="Assets\REIGNTEC Logo\reigntec-03.png" alt="Logo" class="logo"
          /></a>
          <div class="register-link">
            <p>Don't have a reigntec account?  
            </p>
              <button type="button" class="Reg-btton"><a href="Register Page.html">
                Create a new account
                </a>
              </button>
          </div>
        </div>
        
      </nav>
    </header>
    <div class="form_section-signin">
      <form action="">
        <h2> Sign in</h2>
        <div class="floating-label-input">
          <label> Email address</label>
          <input type="text" id="email"  required />
        </div>

        <div class="floating-label-input">
          <label> Password</label>
          <input type="password" id="password" required/>

          <span id="togglePassword" onclick="togglePassword()">
            <i class="fas fa-eye" id="eye-icon"></i>
          </span>
        </div>
<div class="tnc">
By clicking "Sign in" below, I agree to reigntec's <a href="#"> Privacy Policy </a> and <a href="#"> User Agreement</a>
</div>

        <div class="remember-forget">
        <p> <input type="checkbox" id="remember-me" />
           Remember my email address
        </p>  
        </div>
        <button type="submit" class="Login-btn">Sign in <a href="index.html"></a></button>
        <a href="forgotpassword.html" class="forgot-password-link"
            >Forgot password?</a>
      </form>
    </div>
    <script src="javascript-login.js" defer></script>
  </body>
</html>
