<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sell.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script defer src="sell.js"></script>
  </head>
  <body>
    <div class="nav_bar">
      <a href="index.html">
        <img src="Assets\REIGNTEC Logo\reigntec-03.png" alt="Logo" class="logo" />
      </a>
    </div>

  <div class="buy">

        <div class="lb-header">
          <a href="buy.html" id="login-box-link">Buy</a>
          <a href="sell.html" class="active" id="signup-box-link">Sell</a>
        </div>

        <div class="sellcoin">

          <label for="coin">Sell</label>
           <div class="addfunds">
          <label for="addfunds">Add Funds: </label>
          <a href="#" onclick="useAllFunds()"> Add Funds</a>
          <p id="availableBalance">available Balance</p>
          <a onclick="useAllFunds()">Use All Funds</a>
         </div>
          <select id="addfunds"class="addfunds-select" >
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="gbp">GBP</option>
            <!-- Add more options for other currencies as needed -->
          </select>
          <input type="text" id="amount" />
        </div>
       
          <div class="Receivewith-text">
             <label for="Receivewith">Receive: </label>
            <select id="current" class="current">
              <option value="bitcoin">Bitcoin</option>
              <option value="ethereum">Ethereum</option>
              <option value="litecoin">Litecoin</option>
              <!-- Add more options for other coins as needed -->
            </select>
          </div>

          
          <div class="exchangeRate">
            <p>Exchange Rate:</p>
            <p id="exchangeRate"></p>
        
          </div>
   
    <script>
      // Function to calculate and display the exchange rate
      function calculateExchangeRate() {
        var coin = document.getElementById("current").value;
        var addfunds = document.getElementById("addfunds").value;

        // Perform API call or calculation to get the exchange rate
        // Replace the following line with your own logic
        var exchangeRate = getExchangeRate(coin, addfunds);

        // Display the exchange rate
        document.getElementById("exchangeRate").innerHTML =
          "1 " +
          coin.toUpperCase() +
          " = " +
          exchangeRate +
          " " +
          addfunds.toUpperCase();
      }

      // Function to get the exchange rate
      function getExchangeRate(coin, addfunds) {
        // Replace this with your own logic to fetch the exchange rate from an API or perform a calculation
        // For demonstration purposes, we'll return a random number between 1 and 10
        return Math.floor(Math.random() * 10) + 1;
      }

      // Call the calculateExchangeRate function when the coin or addfunds dropdowns are changed
      document
        .getElementById("current")
        .addEventListener("change", calculateExchangeRate);
      document
        .getElementById("addfunds")
        .addEventListener("change", calculateExchangeRate);

      // Initial calculation on page load
      calculateExchangeRate();
    </script>
  </body>
</html>
